<style>
body {

/* ğŸŒ¸ QUIZ WALLPAPER */

.gradient-text {

}

}

/* Options */
.options button {

    padding: 12px 25px;
    border-radius: 15px;
    border: none;
    margin-top: 0;
    font-size: 1.1em;
    cursor: pointer;
    background: rgba(11, 11, 11, 0.25);
    color: white;
    transition: 0.3s;
}

.options button:hover {
    background: rgba(75, 21, 21, 0.5);

/* âŒ Popup */

    border-radius: 20px;

    animation: pop 0.4s ease;

@keyframes pop {

    100% { transform: scale(1); opacity: 1; }
}

/* emoji */

    position: absolute;
    font-size: 2em;
    animation: floatUp 2s ease forwards;

@keyframes floatUp {
    0% { opacity: 1; transform: translateY(0); }

</style>

<body>
