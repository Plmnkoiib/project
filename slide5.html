<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Live Collage ‚ú®</title>

<!-- üíñ FONT -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    min-height:100vh;
    background:radial-gradient(circle at top,#2a0f1f,#0b0509);
    overflow-y:auto;
}

/* üå∏ QUIZ WALLPAPER */
#wallpaper{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:3000;
    transition:opacity 1s ease;
    text-align:center;
    font-family:'Dancing Script', cursive;
    color:#fff;
}

/* quiz buttons */
#wallpaper button{
    padding:12px 25px;
    margin:8px;
    border-radius:12px;
    border:none;
    font-size:1.3rem;
    cursor:pointer;
    background:rgba(255,255,255,0.3);
    color:#fff;
    transition:0.3s;
}

#wallpaper button:hover{
    background:rgba(255,255,255,0.6);
    transform:scale(1.05);
}

/* popup */
.popup{
    position:absolute;
    top:20%;
    background:rgba(255, 0, 80, 0.9);
    padding:15px 30px;
    border-radius:20px;
    font-size:1.5rem;
    animation:pop 0.4s ease;
}

@keyframes pop{
    0%{transform:scale(0);opacity:0;}
    100%{transform:scale(1);opacity:1;}
}

.emoji{
    position:absolute;
    font-size:2rem;
    animation:floatUp 2s ease forwards;
}

@keyframes floatUp{
    0%{opacity:1;transform:translateY(0);}
    100%{opacity:0;transform:translateY(-120px);}
}

/* üéû Film grain */
body::after{
    content:"";
    position:fixed;
    inset:0;
    background:url("https://i.imgur.com/8bKQ8tE.png");
    opacity:.06;
    pointer-events:none;
}

/* üåå Grid */
.collage{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    grid-auto-rows:420px;
    gap:22px;
    padding:40px;
    grid-auto-flow:dense;
}

/* üñº Card */
.card{
    position:relative;
    overflow:hidden;
    border-radius:22px;
    box-shadow:0 25px 60px rgba(0,0,0,.65);
}

.card img{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    transform-origin:center;
    transition:opacity 1.6s ease;
}

h2 {
    font-family: 'Dancing Script', cursive;
    font-size: 4em;
}

p {
    font-family: 'Pacifico', cursive;
    font-size: 4em;
    line-height: 4;
    min-height: 30px;
}


/* üé• Motion */
.zoom-in img{ animation:zoomIn 18s ease-in-out infinite; }
.zoom-out img{ animation:zoomOut 20s ease-in-out infinite; }
.breathe img{ animation:breathe 22s ease-in-out infinite; }
.push img{ animation:push 16s ease-in-out infinite; }
.drift img{ animation:drift 26s ease-in-out infinite; }

/* overlay */
.card::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(0,0,0,.5));
}

.big{grid-column:span 2;grid-row:span 2;}
.tall{grid-row:span 2;}
.wide{grid-column:span 2;}

/* animations */
@keyframes zoomIn{
    0%{transform:scale(0.9)}
    50%{transform:scale(1.1)}
    100%{transform:scale(0.9)}
}
@keyframes zoomOut{
    0%{transform:scale(1.15)}
    50%{transform:scale(0.95)}
    100%{transform:scale(1.15)}
}
@keyframes breathe{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.06)}
}
@keyframes push{
    0%{transform:scale(1)}
    50%{transform:scale(1.12) translateY(-6px)}
    100%{transform:scale(1)}
}
@keyframes drift{
    0%{transform:scale(1)}
    50%{transform:scale(1.05) translateX(8px)}
    100%{transform:scale(1)}
}

/* title with font */
.title{
    text-align:center;
    color:#fff;
    font-size:30px;
    font-family:'Dancing Script', cursive;
    letter-spacing:2px;
    text-shadow:0 0 22px rgba(255,180,220,.6);
    padding:40px 0 60px 0;
}

button {
    padding: 16px 45px;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #000;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    display: block;
    margin: 20px auto 60px auto;
    transition: 0.3s ease;
}

button:hover { transform: scale(1.1); }
</style>
</head>

<script>
const music = document.getElementById("bgMusic");

/* correct */
let correctAnswer = "a";

/* messages */
const optionMessages = {
    a:"As usaul you do that same !ü§®",
    b:" mazaak mt kroo yrr üòí",
    c:"HA HAAHA HAAHAA HAAA  never in your thoughts  üòÇ",

    e:"Awww üíñ perfect answer!"
};

function checkAnswer(choice){
    if(choice===correctAnswer){
        showCorrect();
    }else{
        showWrong(choice);
    }
}

function showWrong(choice){
    const wallpaper=document.getElementById("wallpaper");

    const popup=document.createElement("div");
    popup.className="popup";
    popup.innerText=optionMessages[choice];

    wallpaper.appendChild(popup);

    const emoji=document.createElement("div");
    emoji.className="emoji";
    emoji.innerText="üòÇ";
    emoji.style.left=Math.random()*80+"%";

    wallpaper.appendChild(emoji);

    setTimeout(()=>{
        popup.remove();
        emoji.remove();
    },2000);
}

function showCorrect(){
    const wallpaper=document.getElementById("wallpaper");

    const popup=document.createElement("div");
    popup.className="popup";
    popup.style.background="rgba(0,200,100,0.9)";
    popup.innerText="As usaul you do that same !ü§®";

    wallpaper.appendChild(popup);

    setTimeout(()=>unlock(),1200);
}

function unlock(){
    music.volume=0.6;
    music.play();

    const wallpaper=document.getElementById("wallpaper");
    wallpaper.style.opacity="0";

    setTimeout(()=>{
        wallpaper.style.display="none";
    },1000);
}

/* LOOP */
music.addEventListener("ended", () => {
    setTimeout(()=>{
        music.currentTime=0;
        music.play();
    },2000);
});
</script>
